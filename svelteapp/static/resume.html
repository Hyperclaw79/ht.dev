<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Harshith Thota - Resume</title>
   <style>
      :root,
      :host {
         --body-color: #FFFFFF;
         --body-bg: #121212;
         --img-color: #ffffff;
         --container-bg: rgba(0, 0, 0, 0.85);
         --header-bg: linear-gradient(to right, #06262c, #093e42);
         --header-h3-color: #ddd;
         --avatar-border: white;
         --section-title-bg: rgba(68, 68, 68, 0.8);
         --section-gradient: linear-gradient(45deg, rgba(0, 188, 212, 0.1), transparent);
         --company-bg: rgba(50, 50, 50, 0.8);
         --card-shadow: rgba(0, 0, 0, 0.8);
         --achv-subcolor: #aaa;
         --page-margin: 35px;
         --secondary-color: #00BCD4;
         --project-meta-color: #888;
         font-family: Arial, sans-serif;
      }

      @media (prefers-color-scheme: light) {

         :root,
         :host {
            --body-color: #333333;
            --body-bg: #f4f4f4;
            --img-color: #333333;
            --container-bg: rgba(255, 255, 255, 0.5);
            --header-bg: linear-gradient(to right, #91dcf0, #287ce9);
            --header-h3-color: #666;
            --avatar-border: #333;
            --section-title-bg: rgba(204, 204, 204, 0.8);
            --section-gradient: linear-gradient(45deg, rgba(0, 187, 212, 0.1), transparent);
            --company-bg: rgba(245, 245, 245, 0.8);
            --card-shadow: rgba(0, 0, 0, 0.1);
            --achv-subcolor: #888;
            --secondary-color: #007b7b;
            --project-meta-color: #676767;
         }
      }

      html,
      body {
         margin: 0;
         padding: 0;
      }

      .container {
         font-family: monospace;
         color: var(--body-color);
         background: var(--body-bg);
         width: 794px;
         margin: var(--page-margin) auto;
         padding: 0 var(--page-margin);
         background: var(--container-bg);
         border-radius: 15px;
         position: relative;
         overflow: hidden;
      }

      .header,
      .footer {
         text-align: center;
         padding: 20px 0;
         border-radius: 15px 15px 0 0;
         width: calc(100% + 2 * var(--page-margin));
         margin-left: calc(var(--page-margin) * -1);
      }

      .header {
         background: var(--header-bg);
      }

      .footer {
         font-size: 12px;
         border-radius: 0 0 15px 15px;
         filter: grayscale(1);
      }

      .info {
         margin-bottom: 20px;
      }

      .info span {
         display: block;
         font-weight: bold;
      }

      .info span:nth-child(1) {
         font-size: 24px;
      }

      .info span:nth-child(2) {
         font-size: 16px;
         color: var(--header-h3-color);
      }

      .details {
         display: flex;
         align-items: center;
         flex-wrap: wrap;
         justify-content: center;
      }

      .contact-info {
         display: grid;
         grid-template-columns: 1fr 1fr;
         margin-left: auto;
         margin-right: auto;
      }

      .contact-info span {
         text-align: left;
      }

      .contact-info a {
         color: inherit;
         text-decoration: none;
      }

      .contact-info img {
         vertical-align: middle;
         margin-right: 10px;
      }

      .icon {
         display: inline-block;
         margin-right: 20px;
      }

      .section-title {
         display: flex;
         align-items: center;
         background: var(--section-title-bg);
         padding: 10px 15px;
         margin: 20px 0 10px 0;
         font-size: 20px;
         font-weight: bold;
         border-left: 5px solid var(--secondary-color);
         position: relative;
         width: calc(100% + 2 * var(--page-margin));
         margin-left: calc(var(--page-margin) * -1);
      }

      .section:before,
      .section:after {
         content: '';
         position: absolute;
         width: 100%;
         height: 100%;
         background: var(--section-gradient);
         top: 0;
         left: 0;
         z-index: 0;
         pointer-events: none;
      }

      .content {
         position: relative;
         z-index: 1;
      }

      ul {
         list-style-type: none;
         padding-left: 0;
      }

      ul li {
         margin-bottom: 10px;
      }

      .company,
      .specialization {
         padding: 10px;
         margin-bottom: 10px;
         border-radius: 10px;
         background: var(--company-bg);
      }

      .experience ul li strong,
      .education ul li strong {
         display: block;
         font-size: 18px;
         font-weight: bold;
         margin-top: 10px;
         margin-bottom: 5px;
      }

      .experience ul li .role,
      .education ul li .institution {
         font-size: 16px;
         font-style: italic;
         color: var(--secondary-color);
      }

      .experience ul li .period {
         display: block;
         font-size: 12px;
         color: #888;
         margin-bottom: 10px;
      }

      .experience ul li .exp_projects {
         margin-left: 10px;
      }

      .experience ul li .exp_projects .project {
         margin-bottom: 10px;
         padding: 5px;
         padding-top: 0;
         border-left: 2px solid var(--secondary-color);
      }

      .experience ul li .tasks {
         margin-left: 10px;
      }

      .experience ul li div.task-holder {
         padding-left: 5px;
         margin-left: 10px;
         margin-bottom: 10px;
         border-left: 2px solid var(--secondary-color);
      }

      .experience ul li .tasks.project-tasks {
         margin-left: 10px;
      }

      .experience ul li .tasks li {
         font-size: 14px;
         list-style-type: disc;
         margin-left: 10px;
      }

      .education ul {
         width: fit-content;
      }

      .section.projects .content .projects {
         display: grid;
         grid-template-columns: 1fr;
         gap: 10px;
      }

      .project-card {
         background: var(--company-bg);
         padding: 10px;
         border-radius: 10px;
         position: relative;
         overflow: hidden;
      }

      .project-card img {
         width: 100%;
         height: auto;
         border-radius: 10px 10px 0 0;
         display: block;
      }

      .project-title {
         font-size: 18px;
         font-weight: bold;
         margin: 10px 0;
      }

      .project-title a {
         color: var(--secondary-color);
         text-decoration: none;
      }

      .project-description {
         font-size: 14px;
         margin: 10px 0;
      }

      .project-tags {
         display: flex;
         flex-wrap: wrap;
      }

      .project-tag {
         background: var(--secondary-color);
         color: #1f1f1f;
         padding: 5px 10px;
         margin: 5px;
         border-radius: 5px;
         font-size: 12px;
      }

      .project-meta {
         display: flex;
         justify-content: flex-start;
         font-size: 12px;
         color: var(--project-meta-color);
         margin-bottom: 10px;
         gap: 20px;
      }

      .project-meta span {
         display: flex;
         align-items: center;
         gap: 5px;
      }

      .project-meta .icon {
         display: flex;
         align-items: center;
         gap: 5px;
         margin-right: 10px;
      }

      .project-meta img {
         width: 14px;
         height: 14px;
         vertical-align: middle;
      }

      .skills ul {
         display: flex;
         flex-wrap: wrap;
         justify-content: space-between;
      }

      .skills ul li {
         display: flex;
         align-items: center;
         width: 45%;
         background: var(--company-bg);
         margin-bottom: 10px;
         padding: 10px;
         border-radius: 5px;
      }

      .skills img {
         width: 20px;
         height: 20px;
         margin-right: 10px;
      }

      .achievements .content {
         display: flex;
         flex-wrap: wrap;
         justify-content: space-between;
      }

      .achievement-card {
         background: var(--company-bg);
         width: 45%;
         margin-bottom: 20px;
         padding: 15px;
         border-radius: 10px;
         display: flex;
         align-items: center;
         gap: 10px;
      }

      .achievement-card img {
         width: 20px;
         height: 20px;
         margin-right: 10px;
      }

      .achievement-info {
         display: flex;
         flex-direction: column;
      }

      .achievement-info strong {
         font-size: 14px;
         font-weight: bold;
      }

      .achievement-info span {
         font-size: 12px;
         color: var(--achv-subcolor);
      }

      span {
         display: inline-block;
      }
   </style>
</head>
